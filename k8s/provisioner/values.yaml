# Default values for vex.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# need to refactor provisioner to handle concurrent consumers?
replicaCount: 1
namespace: vex

image:
  repository: broswen/vex-provisioner
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

secret:
  data:
    DSN: cG9zdGdyZXM6Ly9wb3N0Z3JlczpwYXNzd29yZEBwb3N0Z3Jlcy5wb3N0Z3Jlcy5zdmMuY2x1c3Rlci5sb2NhbDo1NDMyL3ZleA==
    CLOUDFLARE_API_TOKEN: <api token>
    CLOUDFLARE_ACCOUNT_ID: <account id>
    KV_NAMESPACE_ID: <kv namespace id>

configmap:
  data:
    METRICS_PORT: "8081"
    METRICS_PATH: "/metrics"
    PROVISION_TOPIC: "vex-provision"
    DEPROVISION_TOPIC: "vex-deprovision"
    BROKERS: "kafka-clusterip.kafka.svc.cluster.local:9092"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  prometheus.io/scrape: 'true'
  prometheus.io/port: '8081'
  prometheus.io/path: '/metrics'

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 150m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
